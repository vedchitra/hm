<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
	
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF9933;   
            --secondary: #138808; 
            --blue: #000080;      
            --dark: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: var(--dark);
        }

        .error-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary);
        }

        .error-icon {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: var(--blue);
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0 20px;
            color: var(--dark);
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-home {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 153, 51, 0.3);
        }

        .btn-home:hover {
            background: #e68a00;
            transform: scale(1.05);
            color: white;
        }

        .footer-logo {
            margin-top: 30px;
            font-size: 14px;
            font-weight: bold;
            color: #ccc;
        }
        
        .footer-logo span { color: var(--primary); }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-map-marked-alt"></i>
        </div>
        <h1>404</h1>
        <h2>404 Not Found</h2>
        <p>Page not found! The page you're looking for can't be found. The requested URL was not found on this server. </p>
        
        <a href="https://healthmarathi.com/" class="btn-home">
            <i class="fas fa-home"></i>Home
        </a>

       
    </div>

</body>
</html>
